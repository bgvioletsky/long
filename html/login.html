<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../js/main.js" defer></script>
    <title>用户注册</title>
</head>

<body>
    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">登录</button>
    <div id="id01" class="modal">
        <form class="modal-content animate" onsubmit="event.preventDefault(); post_login(email.value, psw.value);"
            method="post">
            <div class="container">
                <label><b>邮箱</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label><b>密码</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">登陆</button>
                <input type="checkbox" checked="checked"> 记住我
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <span class="psw"><a href="#">忘记密码？</a></span>
            </div>
        </form>

    </div>

    <button onclick="document.getElementById('id02').style.display='block'" style="width:auto; ">注册</button>
    <div id="id02" class="modal  ">
        <span onclick="document.getElementById('id02').style.display='none'" class="close"
            title="Close Modal">&times;</span>
        <form class="modal-content animate" onsubmit="event.preventDefault(); post_login(email.value, psw.value);"
            method="post">
            <div class="container">
                <div class="container">
                    <label><b>用户名</b></label>
                    <input type="text" placeholder="Enter Username" name="username" required>

                    <label><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>




                    <label><b>验证码</b></label>
                    <div style="display: flex; align-items: center;">
                        <input type="text" placeholder="验证码" id="captcha" name="captcha" required
                            style="flex: 1; border-top-left-radius: 30px;border-bottom-left-radius: 30px;border-bottom-right-radius: 0px;border-top-right-radius: 0px">
                        <button class="btn btn-outline-secondary" type="button" id="captcha-btn" onclick="getCaptcha()"
                            style="width: 100px; height: 40px; padding: 0px; font-size: 14px;border-bottom-left-radius: 0px; border-top-left-radius: 0px;border-top-right-radius: 30px;border-bottom-right-radius: 30px;">获取验证码</button>
                    </div>
                    <span id="captcha-timer"></span>



                    <label><b>密码</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <label><b>重复密码</b></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                    <input type="checkbox" checked="checked"> Remember me
                    <p>创建帐户即表示您同意我们的 <a href="#">条款和隐私</a>.</p>

                    <div class="clearfix">
                        <button type="button" onclick="document.getElementById('id02').style.display='none'"
                            class="cancelbtn"style="border-bottom-right-radius: 0px; border-top-right-radius: 0px;">
                            Cancel
                        </button>
                        <button type="submit" class="signupbtn"style="border-bottom-left-radius: 0px; border-top-left-radius: 0px;">Sign Up</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>

    </script>

</body>


</html>
